<!DOCTYPE html>
<html>
    <head>
        <title>Swifty</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, shrink-to-fit=no, user-scalable=no " />
        <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
        <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/flowbite@1.6.0/dist/flowbite.min.css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- <link rel="stylesheet" href="./styles/tailwind.css">-->
        <script src="https://api.mapy.cz/loader.js"></script>
        <script src="./alpine.js"></script>
        <script src="./components/loader.js"></script>
        <script src="./stores/derp.js"></script>
        <script src="./stores/locations.js"></script>
        <script src="./stores/states.js"></script>
        <script type="text/javascript">
            Loader.load(null,{ suggest: true });
        </script>
    </head>

    <body class="dark:bg-gray-800">
        <div class="grid grid-cols-2">
        <div id="map" class="fixed top-0 w-full h-full z-0" style="z-index: -1"></div>

        <!-- drawer component -->
        <div
            :class="{'h-80': $store.state.Selected.this}"
            id="drawer-bottom-example"
            class="overflow-auto fixed max-h-full h-full transition-height duration-700 ease-in-out rounded-t-lg bottom-0 fixed z-40 w-full p-4 overflow-y-auto bg-slate-50 dark:bg-gray-800 md:h-full md:w-96 md:top-0 md:max-h-full md:rounded-r-lg"
            tabindex="-1"
            aria-labelledby="drawer-bottom-label"
        >
            <x-component name="search"></x-component>

            <div>
                <x-component name="history"></x-component>

                <x-component name="connections"></x-component>
            </div>

            <x-component name="segments"></x-component>
        </div>
    </div>
        <style>
            input[type='range']::-webkit-slider-thumb {
                appearance: none;
                -moz-appearance: none;
                -webkit-appearance: none;
                background: #ffc400;
                border-radius: 7px;
                cursor: pointer;
            }

            .marker {
                background-image: url('https://cdn-icons-png.flaticon.com/512/34/34665.png');
                background-size: cover;
                width: 20px;
                height: 20px;
                cursor: pointer;
            }
            ::-webkit-scrollbar {
                display: none;
            }
        </style>
        <script src="./utils/fetch.js"></script>
        <script src="./map/map.js"></script>
        <script src="./router.js"></script>
        <script src="https://unpkg.com/flowbite@1.6.0/dist/flowbite.min.js"></script>
    </body>
</html>
