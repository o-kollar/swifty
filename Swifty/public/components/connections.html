<ul x-show="(Results.connections && !$store.state.Focus.isFocused)" 
    x-transition:enter="transition ease-out duration-500"
    x-transition:enter-start="transform translate-x-full opacity-0"
    x-transition:enter-end="transform translate-x-0 opacity-100"
    x-transition:leave="transition ease-in duration-500"
    x-transition:leave-start="transform translate-x-0 opacity-100"
    x-transition:leave-end="transform translate-x-full opacity-0"
    class="flex w-full gap-5 overflow-x-auto whitespace-no-wrap">
  <template x-for="result in Results.connections.connections">
    <li x-on:click="displayRoute(result); $store.state.Selected.this = true"  
        class="inline-block p-5 mb-4 border h-30 border-gray-100 dark:hover:border-white rounded-lg bg-gray-50 dark:bg-gradient-to-r from-teal-200 to-lime-200 dark:border-gray-700">
      Odchod o :  
      <span class="mb-4 text-xl font-extrabold leading-none tracking-tight text-gray-900 md:text-l dark:text-white" 
            x-text="getTimeLeft(result.departureTime)"></span>
      trvanie : <strong x-text="result.travelTime"></strong>
    </li>
  </template>
  <li x-show="Results.connections && Results.connections.connections.length > 0"
      x-on:click="getConnections(Results.connections.nextPage)"
      class="inline-block p-5 mb-4 border h-30 border-gray-100 dark:hover:border-white rounded-lg bg-gray-50 dark:bg-gradient-to-r from-teal-200 to-lime-200 dark:border-gray-700">
    Nasleduj√∫ce Spoje
  </li>
</ul>
